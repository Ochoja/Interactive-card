<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="first">
        <div class="cards">
          <div class="card front">
            <div class="logo">
              <img src="./images/card-logo.svg" alt="card logo" />
            </div>

            <div class="info">
              <div class="number">0000 0000 0000 0000</div>
              <div class="last-info">
                <div class="name">Jane Appleseed</div>
                <div class="expiry-date">
                  <span class="month">00</span>/<span class="year">00</span>
                </div>
              </div>
            </div>
          </div>

          <div class="card back">
            <div class="cvv">000</div>
          </div>
        </div>
      </div>

      <div class="second">
        <form action="">
          <div class="field">
            <label for="name">cardholder name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="name"
              maxlength="22"
              required
            />
          </div>

          <div class="field bottom">
            <label for="card-number">card number</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            />
          </div>

          <div class="more">
            <div class="expiry">
              <div class="label">
                <label for="expiry date">Exp.date</label>
              </div>
              <div class="input">
                <input
                  type="text"
                  placeholder="MM"
                  id="month"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  placeholder="YY"
                  id="year"
                  maxlength="2"
                  required
                />
              </div>
            </div>

            <div class="cvv">
              <div>
                <label for="expiry date">CVC</label>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="e.g. 123"
                  maxlength="3"
                  id="cvv"
                  required
                />
              </div>
            </div>
          </div>

          <div class="btn">
            <button type="submit">Confirm</button>
          </div>
        </form>

        <div class="thank-you show">
          <div class="img">
            <img src="./images/icon-complete.svg" alt="" />
          </div>
          <div class="bg">thank you!</div>
          <div class="subtitle">We've added your card details</div>
          <div class="btn">
            <a href="https://github.com/Ochoja/Interactive-card">
              <button>Continue</button>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
